
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Weather Dashboard</title>
</head>

<body class="body">
    <header class="heading">
        <div class="heading-container d-flex justify-content-center">
            <h1 class="h1">My Weather Dashboard</h1>
        </div>
    </header>

    <main class="main">
        <div class="container-fluid"> <!--container fluid, spans the enitre page at 100% src=https://getbootstrap.com/docs/5.0/layout/containers/-->
            <div class="row page-content">
                <!-- First Column - this will contain the user's search history as well as the search bar itself. -->
                <div class="search-bgnd col-sm-4 p-0">
                    
                    <div class="search-form-container"> <!--This is the container that contains the search form-->
                        <form id="form">
                            <!-- This contains the label for the search bar, specifies to search for U.S. cities. -->
                            <div class="row m-0">
                                <label for="search-input" class="user-search-label m-0">Search for a U.S. City:</label>
                            </div>
                            <!---->
                            <div class="row m-0">
                                <div class="col-sm-8 p-0 my-auto">
                                    <input type="text" id="search-input" name="search-input" class="search-input rounded">
                                </div>
                                <div class="col-sm-4 p-0">
                                    <button type="submit" class="btn rounded search-icon">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- search history -->
                    <div id="user-history-container" class="row m-0 user-history-container">

                    </div>
                </div>
    
                <!-- column 2 -->
                <div class="col-sm-8 p-0">
                    <!-- current weather conditions -->
                    <div id="now-weather" class="row d-block">
                        <!-- current weather title -->
                        <div class="now-title-container">
                            <h2 id="now-title" class="now-title d-inline"></h2>
                            <img id="now-icon" class="d-inline" src="" alt="">
                        </div>
                        <!-- current weather temperature -->
                        <p class="now-temp" id="now-temp"></p>
                        <!-- current weather humidity -->
                        <p class="now-humid" id="now-humid"></p>
                        <!-- current weather wind speed -->
                        <p class="now-wS" id="now-wS"></p>
                        <!-- current weather uv index -->
                        <p class="now-uv-" id="now-uv"></p>
                        <p class="current-number rounded" id="current-number"></p>
                    </div>
                    <!-- 5 day forecast -->
                    <div class="row future-forecast-container d-block">
                        <!-- 5 day forecast title-->
                        <h2 class="future-forecast-title" id="future-forecast-title"></h2>
                        <div id="forecasts-cards-container" class="forecasts-cards-container d-flex justify-content-between">
                            <!-- future day forecard card -->
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-1"></p>
                                <img id="future-icon-1" src="" alt="">
                                <p class="future-temp" id="future-temp-1"></p>
                                <p class="future-humidity" id="future-humidity-1"></p>
                            </div>
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-2"></p>
                                <img id="future-icon-2" src="" alt="">
                                <p class="future-temp" id="future-temp-2"></p>
                                <p class="future-humidity" id="future-humidity-2"></p>
                            </div>
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-3"></p>
                                <img id="future-icon-3" src="" alt="">
                                <p class="future-temp" id="future-temp-3"></p>
                                <p class="future-humidity" id="future-humidity-3"></p>
                            </div>
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-4"></p>
                                <img id="future-icon-4" src="" alt="">
                                <p class="future-temp" id="future-temp-4"></p>
                                <p class="future-humidity" id="future-humidity-4"></p>
                            </div>
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-5"></p>
                                <img id="future-icon-5" src="" alt="">
                                <p class="future-temp" id="future-temp-5"></p>
                                <p class="future-humidity" id="future-humidity-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
