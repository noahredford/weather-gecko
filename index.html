<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> <!--This link accesses the Bootstrap Library which allows us to add dynamic elements to our HTML/CSS-->
    <link rel="stylesheet" href="style.css">
</head>


<body class="body">

    <header class="header">
        <div class="h1-container d-flex bg-warning justify-content-center"> <!--bg-warning sets the background color to yellow (warning is a bootstrap preset color)-->
            <h1 class="h1">Weather Dashboard</h1>
        </div>
    </header>

    <main class="main">
        <div class="containter-fluid"> <!--Container Fluid creates a container that spans over the entire viewport. Ref: https://getbootstrap.com/docs/5.0/layout/containers/ -->
            <div class="row page-content"> <!--This bootstrap class declares the first column. This is where the search bar, and saved history will go.-->
                <div class="form-container">
                    <form id="search-container">
                        <div class="row">
                            <label for="search-input" class="search-label">Search A City</label>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-8">
                                <input type="text" id="user-search-input" class="search-input">
                            </div>
                            <br>
                            <div>
                                <button type="submit" class="btn search-button">Submit!</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="user-search-hist-container" class="row user-search-hist-container bg-dark"></div>

            </div>
            </div>

            <div class="col-sm-8 p-0"> <!--Today's weather, classes and indexes are labeled 'now'-->
            <div id="current-container" class="row d-block">
                <div class="title-container">
                    <h2 id="current-weather-title" class="current-weather-title d-inline">Current</h2>
                </div>
            </div>
            <p class="now-temp" id="now-temp"></p>
            <p class="now-humidity" id="now-humidity"></p>
            <p class="now-wind-speed" id="now-wind-speed"></p>
            <p class="now-uv-index" id="now-uv-index"></p>
            <p class="now-number rounded" id="now-number"></p>
            </div>

            <div class="row future-weather-container d-block">

            <h2 class="future-weather-title" id="future-weather-title">Future</h2>
            <div id="future-weather-cards-container" class="future-weather-cards-container d-flex justify-content-between">
                <div class="future-weather-card bg-warning rounded">
                    <p class="new-date" id="new-date-1"></p>
                    <p class="new-temp" id="new-temp-1"></p>
                    <p class="new-humid" id="new-humid-1"></p>
                </div>
                
                <div class="future-weather-card bg-warning rounded">
                    <p class="new-date" id="new-date-2"></p>
                    <p class="new-temp" id="new-temp-2"></p>
                    <p class="new-humid" id="new-humid-2"></p>
                </div>

                <div class="future-weather-card bg-warning rounded">
                    <p class="new-date" id="new-date-3"></p>
                    <p class="new-temp" id="new-temp-3"></p>
                    <p class="new-humid" id="new-humid-3"></p>
                </div>

                <div class="future-weather-card bg-warning rounded">
                    <p class="new-date" id="new-date-4"></p>
                    <p class="new-temp" id="new-temp-4"></p>
                    <p class="new-humid" id="new-humid-4"></p>
                </div>

                <div class="future-weather-card bg-warning rounded">
                    <p class="new-date" id="new-date-5"></p>
                    <p class="new-temp" id="new-temp-5"></p>
                    <p class="new-humid" id="new-humid-5"></p>
                </div>
            </div>
        </div>



    </main>


    

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   

    
</body>
</html>
